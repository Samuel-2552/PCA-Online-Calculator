            <br>
            

            <!-- Upload  -->
            <form action="/upload" method="POST" id="file-upload-form" class="uploader" enctype="multipart/form-data">
            <input id="file-upload" type="file" name="file" accept=".csv" />

            <label for="file-upload" id="file-drag" >
                <img id="file-image" src="#" alt="Preview" class="hidden">
                <div id="start">
                <i class="fa fa-download" aria-hidden="true"></i>
                <div>Select a csv file or drag here</div>
                <div id="notimage" class="hidden">Please select CSV file</div>
                <span id="file-upload-btn" class="btn btn-primary">Select a CSV file</span>
                </div>
                <div id="response" class="hidden">
                <div id="messages"></div>
                <progress class="progress" id="file-progress" value="0">
                    <span>0</span>%
                </progress>
                </div>
                <div>
                <input id='sub_btn' class="btn btn-primary" type='submit'/>
                </div>
                
            </label>
            
            </form>
        </section>
